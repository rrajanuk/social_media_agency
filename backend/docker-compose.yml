version: '3.8'

services:
  api:
    build: .
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - ADMIN_API_KEY=${ADMIN_API_KEY}
      - DATABASE_PATH=/app/data/submissions.db
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-3600000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-5}
      - MIN_FORM_FILL_TIME_MS=${MIN_FORM_FILL_TIME_MS:-2000}
      - MAX_FORM_FILL_TIME_MS=${MAX_FORM_FILL_TIME_MS:-604800000}
      - ENABLE_CAPTCHA=${ENABLE_CAPTCHA:-false}
      - TURNSTILE_SECRET_KEY=${TURNSTILE_SECRET_KEY}
      - RECAPTCHA_SECRET_KEY=${RECAPTCHA_SECRET_KEY}
      - SMTP_ENABLED=${SMTP_ENABLED:-false}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_SECURE=${SMTP_SECURE:-false}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_FROM=${SMTP_FROM}
      - NOTIFICATION_EMAIL=${NOTIFICATION_EMAIL}
      - WEBHOOK_ENABLED=${WEBHOOK_ENABLED:-false}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:8080}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

volumes:
  data:
